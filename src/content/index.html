<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>content</title>
  <link href="content.css" rel="stylesheet">
</head>

<body>
  <!-- Example 01 -->
  <div class="lanx-root lanx-root-more lanx-root-above" style="top: 150px; left: 150px;">
    <div class="lanx-main">
      <div class="lanx-view">
        <div class="lanx-head">
          <div class="lanx-word">word</div>
          <div class="lanx-hide"></div>
          <div class="lanx-mean">字，词</div>
        </div>
        <div class="lanx-list">
          <div class="lanx-pron">
            <div class="lanx-pron-puk">[<span class="lanx-pron-play" disabled="disabled">wɜːd</span>, <span class="lanx-pron-play">wɜːd</span>]</div>
            <div class="lanx-pron-pos">noun</div>
            <div class="lanx-pron-pus">[<span class="lanx-pron-play">wɜ:rd</span>]</div>
          </div>
          <div class="lanx-pron">
            <div class="lanx-pron-puk">»</div>
            <div class="lanx-pron-pos"><span class="lanx-pron-play">pīn</span> <span class="lanx-pron-play">yīn</span></div>
            <div class="lanx-pron-pus">«</div>
          </div>
        </div>
      </div>
      <div class="lanx-edit lanx-none">
        <div class="lanx-back">word</div>
        <textarea class="lanx-area">字，词</textarea>
        <div class="lanx-done">完成</div>
      </div>
    </div>
    <div class="lanx-foot"></div>
  </div>
  <!-- Example 02 -->
  <div class="lanx-root lanx-root-less lanx-root-below" style="top: 150px; left: 150px;">
    <div class="lanx-main">

          <div class="lanx-word">word</div>
          <div class="lanx-hide"></div>
          <div class="lanx-mean">字，词，字，词，字，词，字，词，字，词</div>

      </div>
      <div class="lanx-edit lanx-none">
        <div class="lanx-back">word</div>

        <div class="lanx-done">完成</div>
      </div>
    </div>
    <div class="lanx-foot"></div>
  </div>
  <!-- Example 03 -->
  <div class="lanx-root lanx-root-less lanx-root-below" style="top: 250px; left: 150px;">

  <style>
    .lanx-main {
      left: 0;
      transform: translateX(-50%);
    }
  </style>
