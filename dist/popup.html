<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    body {
      margin: 0;
      padding: 16px;
      cursor: default;
      user-select: none;
    }
    
    * {
      font-size: 16px;
      line-height: 1.382;
      font-family: Helvetica, Arial, sans-serif;
    }
    
    div,
    p,
    main,
    button,
    img {
      padding: 0;
      margin: 0;
    }
    
    [data-url],
    a {
      cursor: pointer;
    }
    
    button {
      flex: 1;
      height: 48px;
      border: none;
      background: none;
      color: gray;
    }
    
    button:hover {
      background-color: #eee;
      color: black;
    }
    
    a {
      color: #D73F30;
      text-decoration: none;
    }
  </style>
  <style>
    .fadeout {
      animation: myfirst 1s infinite;
      -moz-animation: myfirst 1s infinite;
      -webkit-animation: myfirst 1s infinite;
      -o-animation: myfirst 1s infinite;
      animation-fill-mode: forwards;
      -webkit-animation-fill-mode: forwards;
    }
    
    @keyframes myfirst {
      from {
        color: #D73F30;
      }
      to {
        color: gray;
      }
    }
    
    @-moz-keyframes myfirst {
      from {
        color: #D73F30;
      }
      to {
        color: gray;
      }
    }
    
    @-webkit-keyframes myfirst {
      from {
        color: #D73F30;
      }
      to {
        color: gray;
      }
    }
    
    @-o-keyframes myfirst {
      from {
        color: #D73F30;
      }
      to {
        color: gray;
      }
    }
  </style>
  <title>webdict</title>
</head>

<body>
  <main style="font-size:16px;width:280px">
    <div style="padding:16px 0;text-align:center"><img title="VERSION 1.0.0" src="static/logo.png" /></div>
    <div id="time-ago" style="display:none;color:gray;text-align:center;margin-bottom:16px;font-size:0.8em;cursor:pointer"></div>
    <div id="main" style="text-align:center">
      <strong><a href="#" data-url="https://github.com/ngolin/webdict">» We're Here on Github «</a></strong>
    </div>
    <div style="display:flex;border-top:solid 1px #eee;padding-top:16px;margin-top:16px">
      <button data-url="vocabulary.html">WORD LIST</button>
      <button data-url="notebook.html">NOTE BOOK</button>
    </div>
  </main>
  <script src="popup.js"></script>
</body>

</html>
